<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Linking the CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- F O N T S -->

    <!-- Dashboard fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- I C O N S -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="dashboard">
        <div class="title">
            <div>
            <i class="fa-solid fa-bars"></i>
            <p>DASHBOARD</p>
        </div>
        </div>
        <div class="navTab">
            <div><i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div><i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </div>
            <div><i class="fa-solid fa-message"></i>
                <p>Messages</p>
            </div>
            <div><i class="fa-solid fa-clock-rotate-left"></i>
                <p>History</p>
            </div>
            <div> <i class="fa-solid fa-bars-progress"></i>
                <p>Tasks</p>
            </div>
            <div><i class="fa-solid fa-user-group"></i>
                <p>Communities</p>
            </div>

        </div>
        <div class="helpTab">
            <div><i class="fa-solid fa-gear"></i> Settings</div>
            <div><i class="fa-solid fa-circle-info"></i> Support</div>
            <div><i class="fa-solid fa-shield-halved"></i> Privacy</div>

        </div>
    </div>

    <div class="header">
        <div class="searchBar"></div>
        <div class="profileAndNotify"></div>
        <div class="greet"></div>
        <div class="actionButton"></div>
    </div>

    <div class="projectTab"></div>
    <div class="announcementTab"></div>
    <div class="trendingTab"></div>

</body>

</html>
